<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户管理-添加用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>
<body>
<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">

    <div class="layui-form-item">
        <label class="layui-form-label" style="width: auto;">用户组</label>
        <div class="layui-input-inline">
            <select name="select-scences-type" id="select-scences-type1">
                <option value="2">按天</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: auto;">所属部门</label>
        <div class="layui-input-inline">
            <select name="select-scences-type" id="select-scences-type2">
                <option value="2">按天</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: auto;">选择人员</label>
        <div class="layui-input-inline">
            <select name="select-scences-type" id="select-scences-type3">
                <option value="2">按天</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
    </div>
</div>

<script src="/layui/layui.js"></script>
<script>
    layui.config({
        base: '/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function(){
        var $ = layui.$
            ,form = layui.form;

        //去除空格
        function trim(str,is_global="g") {
            var result;
            result = str.replace(/(^\s+)|(\s+$)/g,"");
            if(is_global.toLowerCase()=="g") {
                result = result.replace(/\s/g,"");
            }
            return result;
        }

        //搜索工号
        $("#peopleserchebtn").on('click',function () {
            var peopleNovalue = trim($("#username").val());
            if (peopleNovalue == '' || peopleNovalue==undefined){
                layer.msg("请输入ERP账号");
            }else {
                $.ajax({
                    type: 'POST'
                    ,contentType: 'application/json;charset=utf-8'
                    ,url:  layui.setter.serverURL +　'/deptPeople/query'
                    ,data: JSON.stringify({peopleNo:peopleNovalue})
                    ,dataType : "json"
                    ,success: function(result) {
                        if ('0' == result.code) {
                            if (result.data == null){
                                layer.msg("ERP账号不存在");
                            } else {
                                $("#dept").val(result.data.workShop);
                                $("#name").val(result.data.peopleName);
                                $("#mobile").val(result.data.telePhone);
                            }
                        }
                        else {
                            layer.msg(result.msg)
                        }
                    },error: function(event, XMLHttpRequest, ajaxOptions, thrownError){
                        layer.msg("请求异常");
                    }
                });
            }
        })
    })
</script>
</body>
</html>
