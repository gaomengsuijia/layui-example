<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户管理</title>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/style/admin.css" media="all">
    <link rel="stylesheet" href="/style/index.css" media="all">
</head>
<body>
<div class="layui-fluid userseacher">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">

        </div>

        <div class="layui-card-body">
            <div style="padding-bottom: 10px;">
                <!--<button class="layui-btn layuiadmin-btn-useradmin" data-type="batchdel">删除</button>-->
                <button class="layui-btn layuiadmin-btn-addbellman" style="background-color: #4D317C" data-type="add">添加</button>
            </div>

            <table id="table-bellman-list" lay-filter="table-bellman-list"></table>

            <script type="text/html" id="imgTpl">
                <img style="display: inline-block; width: 50%; height: 100%;" src= {{ d.avatar }}>
            </script>
            <script type="text/html" id="table-useradmin-webuser">
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>移出</a>
            </script>
        </div>
    </div>
</div>
<script src="/layui/layui.js"></script>
<script>
    layui.config({
        base: '/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table','laydate'], function(){
        var $    = layui.$
            ,form    = layui.form
            ,table   = layui.table
            ,laydate = layui.laydate;


        //监听搜索
        form.on('submit(LAY-user-front-search)', function(data){
            var field = {};
            field.startTime = data.field.startTime;
            field.endTime = data.field.endTime;
            field.name = data.field.name;
            field.username = data.field.username;

            //执行重载
            table.reload('table-bellman-list', {
                where: field
                ,page: {
                    curr: 1 //重新从第 1 页开始
                }
            });

        });

        table.render({
            type:'numbers'
            ,elem: '#table-bellman-list'
            ,contentType: 'application/json;charset=utf-8'
            ,url:  layui.setter.serverURL +　'/calloutPeople/list'
            ,request: {
                pageName  : 'page' //页码的参数名称
                ,limitName: 'pageSize' //每页数据量的参数名称
            }
            ,method: 'post'
            ,parseData: function(response){
                return {
                    "code"  : response.code
                    ,"msg"  : response.msg
                    ,"count": response.data.rowTotal
                    ,"data" : response.data.rows
                };
            }
            ,cellMinWidth: 80
            ,cols: [[
                {field:'id', title: '序号', align: 'center',width: 60}
                ,{field:'dept',   title: '所属部门', align: 'center'}
                ,{field:'name', title: '员工姓名', align: 'center'}
                ,{field:'username',   title: '联系方式', align: 'center'}
                ,{field:'createdBy',   title: '操作人', align: 'center'}
                ,{field:'creationDate',   title: '操作人联系方式', align: 'center'}
                ,{fixed: 'right', width:150, align:'center', toolbar: '#table-useradmin-webuser',title:"操作"}

            ]]
            ,text: {
                none: '暂无相关数据'
            }
            ,page: {
                elem  : 'table-bellman-list'
                ,groups: 5
                ,limit : 10
                ,theme: '#4D317C'
            }
        });


        //监听工具条
        table.on('tool(table-bellman-list)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data     = obj.data;  //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr       = obj.tr;    //获得当前行 tr 的DOM对象
            if(layEvent === 'detail'){ //查看
                //do somehing
            } else if(layEvent === 'del'){
                //删除
                var tit = '是否确认将【' + data.name + "】移出响铃人员组,移出后该用户将不会再收到响铃提醒。";
                layer.confirm(tit, {icon: 3, title:'提示'},function(index){
                    $.ajax({
                        type: 'POST',
                        contentType: 'application/json;charset=utf-8',
                        url:  layui.setter.serverURL +　'/calloutPeople/delete',
                        data: JSON.stringify({username:data.username}),
                        dataType : "json",
                        success: function(result) {
                            if ('0' == result.code) {
                                layer.msg("删除成功");
                                obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                layer.close(index);
                            } else {
                                layer.msg(result.msg);
                            }
                        },
                        error: function(event, XMLHttpRequest, ajaxOptions, thrownError){
                            layer.msg("请求异常");
                        }
                    });

                });
            } else if(layEvent === 'edit'){ //编辑

            }
        });


        //事件
        var active = {
            batchdel: function(){

            }
            ,add: function(){
                layer.open({
                    type: 2
                    ,title: '添加响铃人员'
                    ,content: 'reports-addbellman.html'
                    ,maxmin: true
                    ,area: ['500px', '400px']
                    ,btn: ['保存', '取消']
                    ,yes: function(index, layero){
                        var iframeWindow = window['layui-layer-iframe'+ index]
                            ,submitID = 'LAY-user-front-submit'
                            ,submit   = layero.find('iframe').contents().find('#'+ submitID);

                        //监听提交
                        iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
                            var field = data.field; //获取提交的字段
                            var password = field.password;
                            var confirmPassword = field.confirmPassword;
                            if( password.length < 6){
                                layer.msg("密码长度不能小于6位");
                                return ;
                            }
                            if( password != confirmPassword){
                                layer.msg("两次输入密码不一致");
                                return ;
                            }
                            field.createdBy = layui.data(layui.setter.tableName).user.username;
                            $.ajax({
                                type: 'POST',
                                contentType: 'application/json;charset=utf-8',
                                url:  layui.setter.serverURL +　'/calloutPeople/save',
                                data: JSON.stringify(field),
                                dataType : "json",
                                success: function(result) {
                                    if ('0' == result.code) {
                                        layer.msg("新增成功")
                                        layer.close(index); //关闭弹层
                                        table.reload('table-user-list'); //数据刷新
                                    } else {
                                        layer.msg(result.msg);
                                    }
                                },
                                error: function(event, XMLHttpRequest, ajaxOptions, thrownError){
                                    layer.msg("请求异常");
                                }
                            });

                        });

                        submit.trigger('click');

                    }
                });

            }
        };

        $('.layui-btn.layuiadmin-btn-addbellman').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
</body>
</html>
