<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>异常处理</title>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/style/index.css" media="all">
</head>
<body>
<div class="layui-card">
    <div class="layui-card-body">
        <div class="layui-form confirmform" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
            <div class="layui-form-item">
                <label class="layui-form-label" style="padding-left: 0px;">是否确认该下单异常已经处理完毕？</label>
                <div class="layui-input-block">
                    <input type="radio" name="handleStatus" value="1" title="已处理完毕" checked>
                    <!--<input type="radio" name="handleStatus" value="0" title="还未处理好">-->
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label" style="padding-left: 0px">处理备注<font color="red">（选填）</font></label>
                <div class="layui-input-block">
                    <textarea name="remark" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-hide">
                <input type="button" lay-submit lay-filter="LAY-handleunusual-submit" id="LAY-handleunusual-submit" value="确认">
            </div>
        </div>
    </div>
</div>
<script src="/layui/layui.js"></script>
<script>
    layui.config({
        base: '/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function(){
        var $ = layui.$
        ,form = layui.form;
    })
</script>
</body>
</html>
