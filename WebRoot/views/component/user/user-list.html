<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>用户管理</title>
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-control" content="no-cache">
  <meta http-equiv="Cache" content="no-cache">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/style/admin.css" media="all">
  <link rel="stylesheet" href="/style/index.css" media="all">
</head>
<body>

  <div class="layui-fluid userseacher">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">

          <div class="layui-inline">
            <label class="layui-form-label">录入时间范围</label>
            <div class="layui-input-block">
              <input type="text" name="entstarttime" class="layui-input" id="entstarttime">
            </div>
          </div>

          <div class="layui-inline">
            <label class="layui-form-label">ID</label>
            <div class="layui-input-block">
              <input type="text" name="id" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
              <input type="text" name="username" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
              <input type="text" name="email" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
              <select name="sex">
                <option value="0">不限</option>
                <option value="1">男</option>
                <option value="2">女</option>
              </select>
            </div>
          </div>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-user-front-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="layui-card-body">
        <div style="padding-bottom: 10px;">
          <button class="layui-btn layuiadmin-btn-useradmin" data-type="batchdel">删除</button>
          <button class="layui-btn layuiadmin-btn-useradmin" data-type="add">添加</button>
        </div>

        <table id="table-user-list" lay-filter="table-user-list"></table>

        <script type="text/html" id="imgTpl">
          <img style="display: inline-block; width: 50%; height: 100%;" src= {{ d.avatar }}>
        </script>
        <script type="text/html" id="table-useradmin-webuser">
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
        </script>
      </div>
    </div>
  </div>
<script src="/layui/layui.js"></script>
<script>
layui.config({
   	 base: '/' //静态资源所在路径
  }).extend({
     index: 'lib/index' //主入口模块
  }).use(['index', 'table','laydate'], function(){
    var $  = layui.$
    ,form  = layui.form
    ,table = layui.table
    ,laydate = layui.laydate;

    //执行一个laydate实例
    laydate.render({
        elem: '#entstarttime', //指定元素
        type:'datetime',
        range:true
    });


    //监听搜索
    form.on('submit(LAY-user-front-search)', function(data){
      var field = data.field;

      //执行重载
      table.reload('table-user-list', {
        where: field
      });
    });

    table.render({
          type:'numbers'
	      ,elem: '#table-user-list'
	      ,contentType: 'application/json;charset=utf-8'
		  ,url:  layui.setter.serverURL +　'/userInfo/selectList'
        ,request: {
            pageName: 'page' //页码的参数名称，默认：page
            ,limitName: 'pageSize' //每页数据量的参数名，默认：limit
        }
 		  ,method: 'post'
 		  ,parseData: function(response){
 		     	return {
 		      		 "code": response.code
 		      		 , "msg": response.msg
 		      		 //,"count": response.data != null ? response.data.list.length : 0
                    ,"count":response.data.rowTotal
 		      		 ,"data": response.data.rows
 		     };
 		  }
	      ,cellMinWidth: 80
	      ,cols: [[
            {type:'checkbox'}
            ,{field:'id', title: '序号', align: 'center'}
            ,{field:'name', title: '姓名', align: 'center'}
	         ,{field:'username',   title: '账号', align: 'center'}
	        ,{field:'dept',   title: '使用人部门', align: 'center'}
            ,{field:'createdBy',   title: '创建人', align: 'center'}
            ,{field:'creationDate',   title: '录入时间', align: 'center'}
            ,{fixed: 'right', width:150, align:'center', toolbar: '#table-useradmin-webuser'}

        ]]
	    ,text: {
	       none: '暂无相关数据'
	     }
	      ,page: {
            elem:'table-user-list'
            ,groups:5
            ,limit:5
            ,jump: function(obj, first){
                //obj包含了当前分页的所有参数，比如：
                console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                console.log(obj.limit); //得到每页显示的条数

                //首次不执行
                if(!first){
                    //do something
                }
            }
        }
	      ,height: 315
	});


    //监听工具条
    table.on('tool(table-user-list)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
        var data = obj.data; //获得当前行数据
        var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
        var tr = obj.tr; //获得当前行 tr 的DOM对象

        if(layEvent === 'detail'){ //查看
            //do somehing
        } else if(layEvent === 'del'){ //删除
            layer.confirm('确定删除？', function(index){
                obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                layer.close(index);
                //向服务端发送删除指令
            });
        } else if(layEvent === 'edit'){ //编辑
            //do something

            //同步更新缓存对应的值
            obj.update({
                username: '123'
                ,title: 'xxx'
            });
        }
    });


    //事件
    var active = {
      batchdel: function(){
        var checkStatus = table.checkStatus('table-user-list')
        ,checkData = checkStatus.data; //得到选中的数据

        if(checkData.length === 0){
          return layer.msg('请选择数据');
        }

        layer.prompt({
          formType: 1
          ,title: '敏感操作，请验证口令'
        }, function(value, index){
            layer.close(index);
            layer.confirm('确定删除吗？', function(index) {
            table.reload('table-user-list');
            layer.msg('已删除');
          });
        });
      }
      ,add: function(){
        layer.open({
          type: 2
          ,title: '新增账号'
          ,content: 'userform.html'
          ,maxmin: true
          ,area: ['500px', '550px']
          ,btn: ['保存', '取消']
          ,yes: function(index, layero){
            var iframeWindow = window['layui-layer-iframe'+ index]
            ,submitID = 'LAY-user-front-submit'
            ,submit = layero.find('iframe').contents().find('#'+ submitID);

            //监听提交
            iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
              var field = data.field; //获取提交的字段
              console.log(field);
              //提交 Ajax 成功后，静态更新表格中的数据
              //$.ajax({});


              //提交员工信息
                  $.ajax({
                      type: 'POST',
                      contentType: 'application/json;charset=utf-8',
                      url:  layui.setter.serverURL +　'/userInfo/add',
                      data: JSON.stringify(field),
                      dataType : "json",
                      success: function(result) {
                          if ('0' == result.code) {
                              layer.msg("新增成功")
                          } else {
                              layer.msg(result.msg);
                          }
                      },
                      error: function(event, XMLHttpRequest, ajaxOptions, thrownError){
                          layer.msg("请求异常");
                      }
                  });


              table.reload('LAY-user-front-submit'); //数据刷新
              layer.close(index); //关闭弹层
            });

            submit.trigger('click');


            }
        });

        }
    };


    $('.layui-btn.layuiadmin-btn-useradmin').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
  });
</script>
</body>
</html>
